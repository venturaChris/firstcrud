<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CRUD</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"/>

        <link rel="stylesheet" href="style.css"/>

    </head>
    <body class="body">
        
        <div id="cnt" class="container">
            <h2 class="mt-5 mb-5"> CRUD EM LOCAL STORAGE</h2>
            <div class="mb-5">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">NOME</label>
                        <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu nome"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="idade">IDADE</label>
                        <input type="number" name="idade" class="form-control" id="idade" placeholder="Digite sua idade"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="endereco">ENDEREÇO</label>
                        <input type="text" name="endereco" class="form-control" id="endereco" placeholder="Digite seu endereço"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu email"/>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <button class="btn btn-success" id="submit" onclick="AddData()">Criar Novo</button>
                        <button class="btn btn-primary" id="update" >Atualizar</button>
                    </div>
                </div>    
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                                <tr>
                                    <th>NOME</th>
                                    <th>IDADE</th>
                                    <th>ENDEREÇO</th>
                                    <th>EMAIL</th>
                                    <th>AÇÕES</th>
                                </tr>
                        </thead>
                            <tbody></tbody>
                    </table>
                </div>
            </PORdiv>
        </div>
        <script src="script.js"></script>
    </body>
</html>
